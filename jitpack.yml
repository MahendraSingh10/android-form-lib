# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=mylibrary-demo-lib-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.MahendraSingh10 -DartifactId=android-form-lib -Dversion=1.1 -Dpackaging=aar -DgeneratePom=true
